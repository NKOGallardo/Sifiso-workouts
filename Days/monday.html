<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Workout</title>
  <link rel="stylesheet" href="Sifiso-style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>üèãÔ∏è Workout Tracker</h1>
      <a href="Timer.html" class="timer-link">Go to Timer</a>
      </a>
      <br>
      <hr>

    </header>

    <section class="workout-list">
      <a href="https://www.youtube.com/watch?v=3p8EBPVZ2Iw">
      <button> Or just watch the video </button>
      </a>
      <div class="workout-card" onclick="toggleWorkout(this)">
        <h2>Plank</h2>
        <p>30s</p>
      </div>
      <div class="workout-card" onclick="toggleWorkout(this)">
        <h2>Leg Raises</h2>
        <p>10</p>
      </div>
      <div class="workout-card" onclick="toggleWorkout(this)">
        <h2>Plank</h2>
        <p>30s hold</p>
      </div>
      <div class="workout-card" onclick="toggleWorkout(this)">
        <h2>Bicycle crunch</h2>
        <p>10</p>
      </div>
      <div class="workout-card" onclick="toggleWorkout(this)">
        <h2>Side plank</h2>
        <p>25s hold</p>
      </div>
      <div class="workout-card" onclick="toggleWorkout(this)">
        <h2>Hollow hold</h2>
        <p>10s</p>
      </div>
     
      <br>
      <br>
    </section>

    <footer>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <p id="progressText">0% Completed</p>
    </footer>
  </div>
  </main>

  <script>
   function toggleWorkout(card) {
  card.classList.toggle('completed');
  updateProgress();
}

function updateProgress() {
  const allCards = document.querySelectorAll('.workout-card');
  const completed = document.querySelectorAll('.workout-card.completed').length;
  const percentage = Math.round((completed / allCards.length) * 100);

  const bar = document.getElementById('progressBar');
  const text = document.getElementById('progressText');

  bar.style.width = `${percentage}%`;
  text.textContent = `${percentage}% Completed`;
}

  </script>
</body>
</html>
